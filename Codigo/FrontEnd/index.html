<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>HyperFantasy</title>
  </head>
  <header>
    <div class="containernav" style="background-color: #3f0000;">
      <div class="row"> 
        <nav class="navbar">
            <a class="navbar-brand" href="#"></a>
            <div class="mx-auto">
              <a href="" class="logo">
                <img src="/images/dado.png" alt="Logo da empresa">
            </a>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <body style="background-color: #282828;;">
    <div id="loginForm">
    <div class="container">
      <div class="card">
        <h1><strong>Entrar</strong></h1>

        <div id="msgError"></div>

        <form action="">
          <div class="label-float">
            <input type="text" class="username" placeholder="Username">
          </div>
          <div class="label-float">
            <input type="password" class="senha" placeholder="Senha">
          
          </div>
          <div id="mensagemErroU" style="color: rgb(255, 185, 185); display: none;">Falha na autenticação!</div>
          <div class="justify-center">
          
            <button onclick="login()">Entrar</button>
          </div>
        </form>

        <div class="justify-center">
          <br/> 
        </div>

        <p>
          Não tem uma conta?
          <a href="cadastro.html">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>
  </div>
    <script src="js/login.js"></script>
  </body>
</html>
